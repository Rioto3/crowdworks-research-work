<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      min-width: 350px;
      font-family: sans-serif;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 15px;
    }
    .page-item {
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid #eee;
    }
    .page-title {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .page-url {
      font-size: 12px;
      color: #555;
      margin-bottom: 5px;
      word-break: break-all;
    }
    .page-date {
      font-size: 11px;
      color: #888;
    }
    .button-group {
      margin-top: 8px;
      display: flex;
      gap: 5px;
    }
    button {
      padding: 5px 10px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    .download-btn {
      background-color: #4285f4;
      color: white;
    }
    .download-md-btn {
      background-color: #0f9d58;
      color: white;
    }
    .delete-btn {
      background-color: #f44336;
      color: white;
    }
    .export-all {
      background-color: #4caf50;
      color: white;
      margin-top: 15px;
      margin-right: 5px;
    }
    .empty-message {
      color: #666;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>保存したページ</h1>
  <div id="pageList"></div>
  <div>
    <button id="exportAllHTML" class="export-all">全HTMLダウンロード</button>
    <button id="exportAllMD" class="export-all">全MDダウンロード</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
